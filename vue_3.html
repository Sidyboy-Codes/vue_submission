<!DOCTYPE html>
<html>
  <head>
    <title>v-if If Statements</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .special {
        background: yellow;
        border: 1px dotted #fe0000;
        padding: 30px;
        display: block;
        text-align: center;
      }
      .important {
        font-weight: bold;
        font-size: 30px;
      }

      .fig_card {
        border-radius: 50px;
        background: #ffffff;
        box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
        display: inline-block;
      }
      .fig_card img {
        width: 10rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <span v-if="profile">
			Profile of {{profile.fname}} {{profile.lname}} 
		</span>
		<span v-else>
			No Profile Data found.
		</span> -->

      <div v-if="profile">
        <div class="fig_card">
          <img v-if="profile.avatar" v-bind:src="profile.avatar" />
          <img v-else src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"/>
				<h4 v-if="profile.fname || profile.lname">{{profile.fname}} {{profile.lname}}</h4>
				<h4 v-else>no name found</h4>
				<p v-if="profile.bio">{{profile.bio}}</p>
				<p v-else>no bio data</p>
        </div>
      </div>
      <div v-else>No profile</div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",

        data: {
          profile: {
            // fname: "Siddhant",
            lname: "Patel",
            // bio: "Hello world, I'm Siddhant Patel, I'm Junior Web Developer",
            avatar: "https://cdn.pixabay.com/photo/2016/12/13/16/17/dancer-1904467_1280.png",
          },
        },
      });
    </script>

    <!--
		//step 1: Read Code Above
		//step 2: Does the profile show up?
		
		v-if="boolean_expression"
		v-else-if="boolean_expression"
		v-else
		
		
		You can code an if, else if, else statement into your render using the v-if, v-else-if, v-else.
		Just like in regular programming, v-else has no condition
		
		Notice how the "profile" object is null. Reminder that null is Falsey in the boolean context.
		
		ASYNCHRONOUS LEARNING EXERCISE
		1. Use the profile object to store information about yourself {fname, lname, desc, bio, pic}
		2. Create a figure, figcaption, and image markup which acts as a description for yourself
			(Something like this https://www.w3schools.com/howto/howto_css_cards.asp)
		3. Write conditionals if information is missing (i.e. 'no bio available' if bio is blank, generic image if no pic is found)
		--></body>
</html>
